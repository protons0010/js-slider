<!DOCTYPE html>
<html>
<head>
	<title>Image slider with control </title>
	<style type="text/css">
		img{width: 1000px;height:500px;}
		#slider{width: 1000px;height: 500px;margin:20px auto;position: relative;
			border:10px solid #ddd;box-shadow:0px 0px 5px 2px #ccc;}
		button{padding:20px;border:none;background:#37f;font-size:30px;color: #fff;position: absolute;top:45%;}

		.next{border-radius:10px 0px 0px 10px;margin-left:950px;}
		.prew{border-radius:0px 10px 10px 0px;}
	</style>
</head>
<body>
	<div id="slider">
		<div id="box">
			<img src="7.jpg">
		</div>

	<!-- Button for control slider -->

	<button class="prew" onclick="prewImage()"> > </button>
	<button class="next" onclick="nextImage()"> > </button>
	</div>

	<script type="text/javascript">
		var slider_content = document.getElementById('box');
	// content image in an array	
		var image =['1','2','3','4','5','6','7',];

		var i = image.length;


		// function for next slider
		function nextImage(){
			if (i<image.length){
				i= i+1;
			}else{
				i = 1;
			}
			slider_content.innerHTML = "<img src="+image[i-1]+".jpg>";
		}


		// function for prew slider

		function prewImage(){
			if (i<image.length+1 && i>1) {
				i= i-1;
			}else{
				i = image.length;
			}
			slider_content.innerHTML = "<img src="+image[i-1]+".jpg>";
		}
		setInterval(nextImage , 100000);
	</script>

</body>
</html>
