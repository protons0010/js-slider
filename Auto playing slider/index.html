
<div class="slider">
	<div id="img">
		<img src="1.jpg">
	</div>
</div>



<!-- Add javascript  -->

<script>
	var img = document.getElementById('img');

	var images =['2.jpg','3.jpg','4.jpg','5.jpg','6.jpg','7.jpg','8.jpg','9.jpg'];

	var x =0;

	function slide(){
		if (x<images.length) {

			x = x+1;
		}else{

			x=1;
		}

		img.innerHTML = "<img src="+images[x-1]+">";
	}

// auto slider 

setInterval(slide, 1000);




</script>











<style type="text/css">
	.slider{width:90%;height: 500px;box-sizing:border-box;;box-shadow:5px 5x 10px grey;margin:20px auto;}

	img{width:100%;height:100%;}
</style>
