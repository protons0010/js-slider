<!DOCTYPE html>
<html>
<head>
	<title>Javascript Slider</title>

</head>
<body>
 
     <div class="slider">
	
	<div id="img">
		<img src="2.jpg">
	</div>

</div>


<script>
	     

	var img = document.getElementById('img')

	var images = ['mosk.jpg','1.jpg','2.jpg','3.jpg','4.jpg','5.jpg','6.jpg','7.jpg']

    var x =0;

    function slide(){
    	if (x<images.length) {
    		x = x+1
    	}else{
    		x =1;
    	}
    	img.innerHTML = "<img src="+images[x-1]+">";
    }

// auto slide


setInterval(slide,1500);

</script>

<style type="text/css">
	.slider{
		width:38%;
		height: 500px;
		box-sizing: border-box;
		box-shadow: 5px 5px 10px grey;
		margin:20px auto;
		overflow: hidden;
		background-attachment: fixed;
	}

	img{width: 100%;height:100%;}
</style>






</body>
</html>
